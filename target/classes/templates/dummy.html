<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Success Page</title>
    <style>  
        h3 {
            font-family: Calibri; 
            font-size: 25pt;         
            font-style: normal; 
            font-weight: bold; 
            color: SlateBlue;
            text-align: center; 
            text-decoration: underline;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        * {
            box-sizing: border-box;
        }
    </style> 
</head>
<body>
    <h3>Success Page</h3>
    <div th:if="${session.username == null}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            window.location.href = '/login';
            /*]]>*/
        </script>
    </div>
    <div th:unless="${session.username == null}">
        Welcome, <span th:text="${session.username}"></span>
        <br>
        <a href="${#httpServletRequest.contextPath}/logout">Logout</a>
    </div>
</body>
</html>
